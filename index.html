<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/testing.css" />
  </head>
  <body>
    <div id="calculator">
      <div class="row1">
        <div id="output">
          <p>0</p>
        </div>
        <button class="buttons" id="clear" type="button">AC</button>
      </div>
      <div class="row">
        <button class="buttons digits" id="button7" type="button" value="7">
          7
        </button>
        <button class="buttons digits" id="button8" type="button" value="8">
          8
        </button>
        <button class="buttons digits" id="button9" type="button" value="9">
          9
        </button>
        <button class="buttons operators" id="button-add" type="button" value="+">
          +
        </button>
      </div>
      <div class="row">
        <button class="buttons digits" id="button4" type="button" value="4">
          4
        </button>
        <button class="buttons digits" id="button5" type="button" value="5">
          5
        </button>
        <button class="buttons digits" id="button6" type="button" value="6">
          6
        </button>
        <button class="buttons operators" id="button-subtract" type="button" value="-">
          -
        </button>
      </div>
      <div class="row">
        <button class="buttons digits" id="button1" type="button" value="1">
          1
        </button>
        <button class="buttons digits" id="button2" type="button" value="2">
          2
        </button>
        <button class="buttons digits" id="button3" type="button" value="3">
          3
        </button>
        <button class="buttons operators" id="button-multiply" type="button" value="*">
          &times
        </button>
      </div>
      <div class="row">
        <button class="buttons digits" id="button0" type="button" value="0">
          0
        </button>
        <button class="buttons digits" id="button-full-stop" type="button" value=".">
          .
        </button>
        <button class="buttons" id="button-equals" type="button" value="=">
          =
        </button>
        <button class="buttons operators" id="button-divide" type="button" value="/">
          &divide
        </button>
      </div>
    </div>
  </body>
</html>
